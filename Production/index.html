<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rain Fox Hotel</title>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/rooms.css">
    <link rel="stylesheet" href="assets/food.css">
    <link rel="stylesheet" href="assets/contact.css">
      </head>
  <body>
<section id= "home">
  <nav class="navbar navbar-default container-fluid">
    <div>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" id ="title">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"  href="#">Rain Fox</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Home </a></li>
          <li><a href="#">Rooms</a></li>
          <li><a href="#">Food</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</section>

<section id="rooms">
<div class="row">

    <div class="col-md-6"><img class="img-responsive"src="image/room1.jpg" /></div>
    <div class="col-md-6"><img class="img-responsive"src="image/room3.jpg"/></div>

</div>
<div class="row">
  <div class="col-md-6"><p>Only Rs.1999/night</p></div>
  <div class="col-md-6"><p>Only Rs.2999/night</p></div>
</div>
<div class="row">
  <p>For Special packages , please contact us</p>
</div>
<div>
  <ul>
  <li>24 hours water</li>
  <li>Doctor on Call</li>
  <li>Fully Automated with Etch Bricks</li>
</ul>
</div>

</section>
<section id="contact">

  <h1>Contact us!</h1>

  <form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="enquiry" class="col-sm-2 control-label">Enquiry</label>
    <div class="col-sm-6">

      <input type="text" class="form-control" id="enquiry" placeholder="Notes">
    
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</section>


</body>
</html>
